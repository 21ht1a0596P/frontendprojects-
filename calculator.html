<!DOCTYPE html>
<html>
<head>
	
	<title>Calculator Project</title>
	<style>
        .title{
        	margin-bottom: 10px;
        	text-align: center;
        	width:210px;
        	color:blue;
        	border:solid black 3px;
        }
        input[type="button"]{
        	background-color: black;
        	color:white;
        	border:solid black 10px;
        	width:100%;
        }
        input[type="text"]{
        	background-color: white;
        	border:solid black 10px;
        	width:100%;
        }


	</style>
</head>
<body>
	<div class="title">Great Learning Calculator</div>
	<table border="0">
		<tr>
			<td colspan="3"><input type="text" id="result"></td>  <!--- to display the pressed buttons in text box      -->
			<td><input type="button" value="c" onclick="clr()"></td><!-- to clear the result -->
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="display('1')"></td>
	        <td><input type="button" value="2" onclick="display('2')"></td>   <!-- The number buttons and operator buttons-->
	        <td><input type="button" value="3" onclick="display('3')"></td>
	        <td><input type="button" value="/" onclick="display('/')"></td>
	    </tr>
	    <tr>
			<td><input type="button" value="4" onclick="display('4')"></td>
	        <td><input type="button" value="5" onclick="display('5')"></td>
	        <td><input type="button" value="6" onclick="display('6')"></td>
	        <td><input type="button" value="-" onclick="display('-')"></td>
	    </tr>
	    <tr>
			<td><input type="button" value="7" onclick="display('7')"></td>
	        <td><input type="button" value="8" onclick="display('8')"></td>
	        <td><input type="button" value="9" onclick="display('9')"></td>
	        <td><input type="button" value="+" onclick="display('+')"></td>
	    </tr>
	    <tr>
			<td><input type="button" value="." onclick="display('.')"></td>
	        <td><input type="button" value="0" onclick="display('0')"></td>
	        <td><input type="button" value="=" onclick="equate()"></td>
	        <td><input type="button" value="*" onclick="display('*')"></td>
	    </tr>
	</table>
	<script type="text/javascript">
		function clr(){
			document.getElementById("result").value=" "; // for clearing the result

		}

		function display(val){
			document.getElementById("result").value+=val; //to display maths expresions

		}

		function equate(){
			let x = document.getElementById("result").value; //to store the above maths expression 
			let y = eval(x);   // to calculate the expression  and store the result for it
			document.getElementById("result").value = y;   // to displat the result of expression in text box

		}
	</script>



</body>
</html>
